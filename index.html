<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4A90E2, #145DA0);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #0E3A63;
            padding: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        #main-container {
            flex: 1;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
        }
        .input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        #ideaInput {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        button {
            cursor: pointer;
            background-color: #FF6B6B;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
            font-size: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        #clearAllBtn {
            background-color: #FFA726;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        .idea-item {
            background: #1F4E79;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        .idea-item span {
            flex: 1;
            margin-right: 1rem;
        }
        .idea-item button {
            background-color: #E74C3C;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
            font-style: italic;
        }
        footer {
            background-color: #0E3A63;
            padding: 1rem;
            text-align: center;
            width: 100%;
            box-shadow: 0px -3px 5px rgba(0,0,0,0.2);
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>üí° Ideas Board</h1>
    </header>
    <div id="main-container">
        <div class="input-container">
            <input id="ideaInput" type="text" placeholder="Write a new idea..." />
            <button id="addBtn" onclick="handleAddIdea()">Add Idea</button>
        </div>
        <button id="clearAllBtn" onclick="clearAllIdeas()">Clear All Ideas</button>
        <ul id="ideasList"></ul>
    </div>
    <footer>
        <p>Made with ‚ù§Ô∏è | <strong>Ideas Board</strong> ¬© 2026</p>
    </footer>

    <script>
        const ideaInput = document.getElementById("ideaInput");
        const ideasList = document.getElementById("ideasList");
        const STORAGE_KEY = "ideasBoardData";

        // Load ideas from localStorage on page load
        function loadIdeas() {
            const savedIdeas = localStorage.getItem(STORAGE_KEY);
            if (savedIdeas) {
                const ideas = JSON.parse(savedIdeas);
                ideas.forEach(idea => addIdeaToDOM(idea));
            }
            updateEmptyState();
        }

        // Save ideas to localStorage
        function saveIdeas() {
            const ideas = [];
            const ideaItems = ideasList.querySelectorAll(".idea-item");
            ideaItems.forEach(item => {
                const text = item.querySelector("span").textContent;
                ideas.push(text);
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(ideas));
        }

        // Add idea to DOM
        function addIdeaToDOM(content) {
            const newIdea = document.createElement("li");
            newIdea.className = "idea-item";
            newIdea.innerHTML = `<span>${content}</span><button onclick="removeIdea(this)">Delete</button>`;
            ideasList.appendChild(newIdea);
        }

        // Add idea (called by button or Enter key)
        function handleAddIdea() {
            const content = ideaInput.value.trim();
            if (content !== "") {
                addIdeaToDOM(content);
                ideaInput.value = "";
                saveIdeas();
                updateEmptyState();
            }
        }

        // Remove individual idea
        function removeIdea(button) {
            const ideaToRemove = button.parentElement;
            ideasList.removeChild(ideaToRemove);
            saveIdeas();
            updateEmptyState();
        }

        // Clear all ideas
        function clearAllIdeas() {
            if (ideasList.children.length === 0) return;
            if (confirm("Are you sure you want to clear all ideas?")) {
                ideasList.innerHTML = "";
                saveIdeas();
                updateEmptyState();
            }
        }

        // Update empty state message
        function updateEmptyState() {
            const existingEmptyState = document.querySelector(".empty-state");
            if (existingEmptyState) {
                existingEmptyState.remove();
            }

            if (ideasList.children.length === 0) {
                const emptyState = document.createElement("div");
                emptyState.className = "empty-state";
                emptyState.textContent = "No ideas yet. Add your first idea above! üí°";
                ideasList.appendChild(emptyState);
            }
        }

        // Enter key listener
        ideaInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                handleAddIdea();
            }
        });

        // Load ideas when page loads
        loadIdeas();
    </script>
</body>
</html>
